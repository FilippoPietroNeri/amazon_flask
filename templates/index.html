<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Products</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="container" id="maincontainer" style="display: block;">
        <h1 class="my-4">Prodotti</h1>
        <div class="row">
            {% for product in products %}
            <div class="col-md-6 mb-4">
                <div class="card">
                    <a onclick="getProduct('{{product.Nome}}')">
                        <img src="{{ product['Immagine'] }}" class="card-img-top" alt="{{ product.Nome }}">
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="container text-white" id="infocontainer" style="display: none;">
        <button onclick="goback()">go back</button>
        <h1 id="product-title"></h1>
        <div class="row">
            <img id="product-image">
            <p id="prezzo"></p>
            <p id="quantita"></p>
            <p id="categoria"></p>
        </div>
    </div>
    <script src="{{url_for('static', filename='js/app.js')}}"></script>
</body>

</html>
